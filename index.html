<!DOCTYPE html>

<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="tictactoe.css">

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class ="header">
  <h1> Tic-Tac-Toe </h1>
  <p>Better Together</p>
  </div>

  <div class="container">
    <div class ="square" id="S1" onclick="clicksq('square')"></div>
    <div class ="square" id="S2" onclick="display input('case 2')"></div>
    <div class ="square" id="S3" onclick="display input('case 3')"></div>

    <div class ="square" id="S4" onclick="display input('case 4')"></div>
    <div class ="square" id="S5" onclick="display input('case 5')"></div>
    <div class ="square" id="S6" onclick="display input('case 6')"></div>

    <div class ="square" id="S7" onclick="display input('case 7')"></div>
    <div class ="square" id="S8" onclick="display input('case 8')"></div>
    <div class ="square" id="S9" onclick="display input('case 9')"></div>
  </div>

  <div id="clearbutton"><a href="" onclick="reset()">Reset</a></div>

</body>
